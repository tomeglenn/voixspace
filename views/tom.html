{% extends "layout.html" %}

{% block head %}
  <link rel="stylesheet" href="/public/css/slides.css" />
{% endblock %}

{% block body %}
  <div id="app"></div>
  <div id="postButtonContainer">
      <a href="#" id="postButton">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-send fa-stack-1x fa-inverse"></i>
        </span>
      </a>
  </div>

  <div id="showMessageModal" class="overlay hidden">
    <div class="modal">
      <ul id="slides" class="slides">
        <div class="form-wrapper">
          <input type="radio" name="radio-btn" id="slide-reply" />
          <li class="slide-container">
            <div class="slide">
              <div style="width: 100%; padding: 0 200px;">
                <input type="text" placeholder="What's on your mind?" id="postInput" />
              </div>
            </div>
            <div class="nav">
              <label for="slide-2" class="prev" id="reply-back">&#x2039;</label>
            </div>
          </li>
        </div>
      </ul>
      <!-- <span id="message" class="table-align"></span> -->
    </div>
  </div>

  <script src="/public/js/Detector.js"></script>
  <script src="/public/js/Bird.js"></script>
  <script src="/public/js/Boid.js"></script>
  <script src="/dist/bundle.js"></script>
{% endblock %}
